<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>Shopping Cart - Frontend</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header class="main">
			<div class="container">
				<a href="index.html" class="logo">
					<img src="img/logo.svg" alt="Logo">
				</a>
				<nav id="nav-main">
					<ul>
						<li><a href="">Home</a></li>
						<li><a href="">Clothing</a></li>
						<li><a href="">Shoes</a></li>
						<li><a href="">Women</a></li>
						<li><a href="">Men</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</nav>
				<a href="#" class="cart">
					<img src="img/cart.svg" alt="Cart">

				</a>
				<div class="menu-toggle">
					<img src="img/menu.svg" alt="Menu">

		</section>
		<div class="intro">
			<div class="col">

			<div class="col">
				<img src="https://cdn.shopify.com/s/files/1/0062/5642/7093/files/demo05_03_1024x.jpg?v=1562387603" alt="">
			</div>
			<div class="col">
				<img src="https://cdn.shopify.com/s/files/1/0062/5642/7093/files/demo05_04_800x.jpg?v=1562387631" alt="">
			</div>
			<div class="col">
				<img src="https://cdn.shopify.com/s/files/1/0062/5642/7093/files/demo05_05_800x.jpg?v=1562387661" alt="">
			</div>
		</div>
	<script src="js/main.js"></script>

</html>
